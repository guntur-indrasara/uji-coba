<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Anggota</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-5">
            <div class="container text-center ">
                <br>
                <h2>Tambah Anggota</h2>
                <br>
                <table class="table table-dark">
                    <tr>
                        <td>No Anggota</td>
                        <td>:</td>
                        <td><input type="text" name="No Anggota" size="40"></td>
                    </tr>
                    <tr>
                        <td>Nama Anggota</td>
                        <td>:</td>
                        <td><input type="text" name="Nama anggota" size="40"></td>
                    </tr>
                    <tr>
                    <tr>
                        <td>Alamat</td>
                        <td>:</td>
                        <td><input type="text" name="Alamat" size="40"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td><input type="radio" name="jk" value="laki-laki">laki-laki
                            <input type="radio" name="jk" value="Perempuan">Perempuan
                        </td>
                    </tr>
                </table>
                <div class="text-center"><a href="../link_menu/anggota.html"><button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button></a>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
</body>

</html>
